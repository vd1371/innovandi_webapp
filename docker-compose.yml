version: '2'

services:
  backend:
    build:
      context: ./backend
    command: gunicorn innovandi_webapp.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend_build:/frontend/build
    stdin_open: true
    ports:
      - "3000:3000"
    restart: always
    networks:
      - front-tier
      - back-tier
  
  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  frontend_build:

networks:
  front-tier: {}
  back-tier: {}